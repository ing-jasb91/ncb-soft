[loggers]
keys=root

[handlers]
keys=logfile,logfile2

[formatters]
keys=logfileformatter

[logger_root]
level=DEBUG
handlers=logfile,logfile2

[formatter_logfileformatter]
datefmt=%Y-%m-%d %H:%M:%S
format=%(asctime)-2s â€” %(levelname)-8s %(message)-2s

[handler_logfile]
class=handlers.RotatingFileHandler

level=DEBUG
args=('/home/jasb/python/src/ncb-soft/logs/testing.log','a',1000,10)
formatter=logfileformatter

[handler_logfile2]
class=handlers.RotatingFileHandler

level=ERROR
args=('/home/jasb/python/src/ncb-soft/logs/error_testing.log','a',1000,10)
formatter=logfileformatter